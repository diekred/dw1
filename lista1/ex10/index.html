<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bhaskara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Bhaskara</h2>
        <p>Insira os coeficientes da equação <strong>ax² + bx + c = 0</strong></p>

        <form id="bhaskaraForm">
            <label for="a">Coeficiente a:</label>
            <input type="number" id="a" placeholder="Digite um valor diferente de 0">
            <span class="error-message" id="errorA"></span>

            <label for="b">Coeficiente b:</label>
            <input type="number" id="b" placeholder="Digite um número">
            <span class="error-message" id="errorB"></span>

            <label for="c">Coeficiente c:</label>
            <input type="number" id="c" placeholder="Digite um número">
            <span class="error-message" id="errorC"></span>

            <button type="submit">Calcular</button>
        </form>

        <h3 id="resultado"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
