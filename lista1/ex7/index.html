<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipotenusa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Hipotenusa</h2>
        <form id="triangleForm">
            <label for="cateto1">Cateto 1:</label>
            <input type="number" id="cateto1" placeholder="Informe um número positivo">
            <span class="error-message" id="errorCateto1"></span>

            <label for="cateto2">Cateto 2:</label>
            <input type="number" id="cateto2" placeholder="Informe um número positivo">
            <span class="error-message" id="errorCateto2"></span>

            <button type="submit">Calcular</button>
        </form>

        <h3 id="resultado"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
